<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script>
        function sum()
        {
            let result;
            let num1= +document.getElementById("num1").value;
            let num2 = Number(document.getElementById("num2").value);
            result = num1+num2;
            document.getElementById("result").innerHTML = "Результат: " + BigInt(result);
        }
    </script>
</head>
<body>
    <a href="./index.html" class="button">На головну</a>
    <h1>Калькулятор</h1>
    <div class="calc">
        <label for="" class="calc__label"> Введіть перше число:
            <input type="text" id="num1" class="calc__input">
        </label>
        <label for="" class="calc__label"> Введіть друге число: 
            <input type="text" id="num2" class="calc__input">
        </label>
    </div>
    <button onclick="sum()" class="button">Додати</button>    
    <p id="result"></p>
</body>
</html>
