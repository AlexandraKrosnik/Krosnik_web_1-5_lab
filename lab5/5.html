<script>
    function setDataToTable() {
        function getSummaryValues(profitValues) {
            return profitValues.reduce((sum, current) => sum += +current, 0);
        }

        let profitValues = [];
        document.querySelectorAll('table>tbody>tr>td>div').forEach(item => profitValues.push(item.textContent));
        document.querySelector('.summary').textContent = getSummaryValues(profitValues);
        document.querySelector('.avg').textContent = (getSummaryValues(profitValues) / profitValues.length).toString();
        document.querySelector('.min').textContent = (Math.min(...profitValues)).toString();
        document.querySelector('.max').textContent = (Math.max(...profitValues)).toString();
    }

    document.querySelector('button').addEventListener('click', setDataToTable);

</script>
